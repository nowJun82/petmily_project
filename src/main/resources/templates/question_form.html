<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫밀리 > 글 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/board.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css"/>
    <div th:replace="header :: header"></div>
</head>

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">글등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="boardId" class="form-label">글유형</label>
            <select name="boardId" id="boardId" class="choice-board" tabindex="-1">
                <option th:each="board : ${boards}" th:value="${board.id}" th:text="|${board.name} 게시판|"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
