<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hello Template</h2>
<table>
    <thead>
    <tr>
        <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article, index : ${articleList}">
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
