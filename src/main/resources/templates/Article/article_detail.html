<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>디테일</div>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<h1 th:text="${article.subject}"></h1>
<div th:text="${article.content}"></div>
<h5 th:text="|${#lists.size(article.answerList)}개의 답변이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="answer : ${article.answerList}" th:text="${answer.content}"></li>
    </ul>
</div>
    <form th:action="@{|/answer/create/${article.id}|}" method="post">
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>
</body>
</html>
