<h2>회원 정보 수정</h2>
<form th:object="${userUpdateForm}" method="Post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" name="nickname" placeholder="Nickname" th:field="*{nickname}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀 번호</label>
        <input type="password" name="password" placeholder="Password">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input th:field="*{email}" type="email" name="email" placeholder="Email">
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
</form>
