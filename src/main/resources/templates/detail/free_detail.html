<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫밀리</title>
    <link rel="stylesheet" href="/style.css">
</head>

<script src="https://cdn.tailwindcss.com"></script>

<header class="top-bar">
    <div class="top-bar__in flex">
        <div class="w-0 flex-1 flex items-center pl-6">
            <a href="/">
                <img src="/PETMILY_LOGO.png" alt="PETMILY">
            </a>
        </div>

        <ul class="top-bar__menu">
            <li>
                <a href="#">소개</a>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul>
                    <li><a href="/question/notification"><span>공지</span></a></li>
                    <li><a href="/question/news"><span>뉴스</span></a></li>
                    <li><a href="/question/free"><span>자유 게시판</span></a></li>
                    <li><a href="/question/tip"><span>팁 게시판</span></a></li>
                </ul>
            </li>
            <li>
                <a href="#">스토어</a>
            </li>
            <li>
                <a href="#">맵</a>
                <ul>
                    <li><a href="#"><span>병원</span></a></li>
                    <li><a href="#"><span>호텔</span></a></li>
                    <li><a href="#"><span>숙소</span></a></li>
                </ul>
            </li>
            <li>
                <a href="#">고객지원</a>
                <ul>
                    <li><a href="/user/QnA"><span>QnA</span></a></li>
                    <li><a href="/user/inquiry"><span>1:1문의</span></a></li>
                </ul>
            </li>
        </ul>

        <div class="w-0 flex-1 flex gap-2 items-center pr-6 justify-end">
            <div class="loginORlogout flex gap-1">
                <a sec:authorize="isAnonymous()" href="/user/login">
                    <button class="custom-btn btn-11">로그인</button>
                </a>
                <a sec:authorize="isAuthenticated()" href="/user/logout">
                    <button class="custom-btn btn-11">로그아웃</button>
                </a>
            </div>

            <div class="profile flex gap-1">
                <a href="#"><img src="/profile.png" alt="PROFILE"></a>
            </div>
        </div>
    </div>
</header>
<body>
<h1 th:text="${question.subject}"></h1>
<div class="card-body">
    <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
    <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
            <div class="mb-2">
                <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
            </div>
            <div th:text="${#temporals.format(question.createDate, 'MM-dd HH:mm')}"></div>
        </div>
        <div class="my-3">
            <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
               sec:authorize="isAuthenticated()"
               th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
               th:text="수정"></a>
            <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
               class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
               th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
               th:text="삭제"></a>
        </div>
    </div>
</div>
<!-- 답변의 갯수 표시 -->
<h5 class="border-bottom my-3 py-2"
    th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
<!-- 답변 반복 시작 -->
<div class="card my-3" th:each="answer : ${question.answerList}">
    <div class="card-body">
        <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
        <div class="d-flex justify-content-end">
            <div class="badge bg-light text-dark p-2 text-start">
                <div class="mb-2">
                    <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                </div>
                <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
        </div>
    </div>
</div>
<!-- 답변 반복 끝  -->
<form th:action="@{|/answer/create/free/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
    <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
    <input type="submit" value="답변등록" class="btn btn-primary my-2">
</form>
</body>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
